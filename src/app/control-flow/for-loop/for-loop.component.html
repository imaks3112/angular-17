<div class="for-loop-wrapper">
  <h2> <code>"&#64;"For</code> block - repeaters </h2>
  <hr>
  
  <div class="row">
    <h5> Users :  </h5>
    <div class="col-md-4">
      <input type="search" placeholder="Search User" name="" id="" class="form-control" (input)="searchUser(inputTerm.value)" #inputTerm />
    </div>

    <div class="user-list">

      @for (user of userList; track user.id) {
        <div class="card">
          <div class="card-body">
            <strong>{{user.id}}</strong>
            <div>{{user.firstName}} {{user.lastName}} | <small>{{user.phone}}</small></div>
          </div>
        </div>
      } @empty {
        <div class="alert alert-warning" role="alert">
          User Not Found
        </div>
      }
    </div>

  </div>
</div>
